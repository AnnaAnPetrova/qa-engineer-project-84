    Проверка поиска по ключевому слову
  requirement: |
    При введении ключевого слова в строке поиск должна произойти сортировка по всем страницам сайта
  prerequisites:
    No data
  test-data: |
    Тестовые данные
    Ключевое слово = red
  steps:
    - Вводим слово red в строку поиска
  expected-result: |
    Сайт должен отсортировать и показать все товары на сайте с данным словом в названии

- summary: |
    Проверка фильтрации по категории
  requirement: |
    При выборе категории должна произойти сортировка по всем страницам сайта
  prerequisites:
    No data
  test-data: |
    Тестовые данные
    Категория = gloceries
  steps:
    - Выбираем категорию gloceries
  expected-result: |
    Сайт должен отсортировать и показать все товары на сайте из данной категории

- summary: |
    Проверка категорий
  requirement: |
    Каждая страница сайта во вкладке категория должна содержать категории всех товаров сайта
  prerequisites:
    No data
  test-data: |
    Тестовые данные
    Категория = beauty
  steps:
    - Выбираем категорию beauty
    - Нажимаем кнопку "Следующая"
    - Проверяем наличие категории beauty
  expected-result: |
    На следующей странице должна быть категория beauty даже при отстутствии товаров

- summary: |
    Сброс фильтрации по категории
  requirement: |
    Сайт должен иметь функцию сброса фильтрации по категории без обновления страницы
  prerequisites:
    No data
  test-data: |
    Тестовые данные
    Категория = beauty
  steps:
    - Выбираем категорию beauty
    - Еще раз выбираем категорию beauty
  expected-result: |
    Сайт должен показать товары всех категорий
