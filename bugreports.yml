---
- summary: |
    Не работает отключение фильтра по категории
  environment: |
    Google Chrome   126.0.6478.127 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Выбрать любую категорию товаров
    2. Еще раз выбрать данную категорию
  expected-result: |
    Сайт должен показать товары всех категорий
  actual-result: |
    На странице ничего не происходит

- summary: |
    Проверка наличия подписей у чекбоксов
  environment: |
    Google Chrome   126.0.6478.127 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    No data
  expected-result: |
    Каждый чекбокс должен иметь подпись
  actual-result: |
    Некоторые из чекбоксов не имеют наименования

- summary: |
    Проверка фильтра in stock
  environment: |
    Google Chrome   126.0.6478.127 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Нажать на чекбокс "in stock"
  expected-result: |
    Должны отображаться все товары (в наличии и не в наличии)
  actual-result: |
    Перестают отображаться все товары

- summary: |
    Проверка строки цена
  environment: |
    Google Chrome   126.0.6478.127 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Ввести в окно "From" -1
  expected-result: |
    Сайт не должен позволить этого сделать
  actual-result: |
    Значения цены могут быть отрицательные

- summary: |
    Проверка изменения языка сайта
  environment: |
    Google Chrome   126.0.6478.127 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Нажать кнопку "Language"
    2. Выбрать другой язык
  expected-result: |
    Весь интерфейс сайта должен быть переведен на выбранный язык
  actual-result: |
    Сайт переводится частично

- summary: |
    Проверка отображения иконок языков
  environment: |
    Google Chrome   126.0.6478.127 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Нажать кнопку "Language"
  expected-result: |
    Каждый язык должен иметь свою иконку
  actual-result: |
    У английского языка нет иконки
