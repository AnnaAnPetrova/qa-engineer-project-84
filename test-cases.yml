- summary: |
    Регистрация пользователя
  requirement: |
    При вводе логина, пароля и почты пользователь должен войти в систему
  prerequisites: |
    Открыта страница регистрация, пользователь разлогинен
  test-data: |
    Тестовые данные
    Логин = anna Пароль = qwerty1 Почта = anna.an.petrova@gmail.com
  steps:
    - Вводим логин
    - Вводим пароль
    - Вводим почту
    - Нажимаем кнопку «Регистрация»
  expected-result: |
    Пользователь должен получить сообщение об удачной регистрации и попасть на главную страницу
    
- summary: |
    Проверка входа пользователя с существующими логином и паролем
