    При верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница логина, пользователь разлогинен
  test-data: |
    Тестовые данные
    Логин = anna Пароль = qwerty1
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

